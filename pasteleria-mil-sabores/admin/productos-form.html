<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Formulario de Producto</title>
  
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="admin-layout">

    <aside class="admin-sidebar">
      <div class="admin-logo">
        <h2 class="logo-text">Admin Mil Sabores</h2>
      </div>
      
      <nav class="admin-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="productos-listado.html">Productos</a></li>
          <li><a href="usuarios-listado.html">Usuarios</a></li>
          
          <hr class="admin-divider">
          
          <li><a href="../tienda/index.html">Volver a la Tienda</a></li>
          <li><a id="admin-logout-link" href="#">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </aside>

    <main class="admin-content">
      
      <div class="admin-header">
        <h1>Nuevo Producto</h1>
      </div>

      <div class="admin-main-content">
        <div class="admin-form-wrapper">
          <form id="producto-form" class="form-container" novalidate>
            
            <div class="form-group">
              <label for="prod-codigo">Código Producto</label>
              <input type="text" id="prod-codigo" name="codigo" required 
                     placeholder="Ej: TC003 (Min: 3 caracteres)">
              <div id="error-codigo" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="prod-nombre">Nombre</label>
              <input type="text" id="prod-nombre" name="nombre" required 
                     placeholder="Ej: Torta de Mil Hojas (Max: 100)">
              <div id="error-nombre" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="prod-descripcion">Descripción</label>
              <textarea id="prod-descripcion" name="descripcion" rows="4" 
                        placeholder="Descripción del producto (Opcional, Max: 500)"></textarea>
              <div id="error-descripcion" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="prod-precio">Precio</label>
              <input type="number" id="prod-precio" name="precio" required 
                     min="0" placeholder="Ej: 45000 (Min: 0)">
              <div id="error-precio" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="prod-stock">Stock</label>
              <input type="number" id="prod-stock" name="stock" required 
                     min="0" step="1" placeholder="Ej: 25 (Min: 0, solo enteros)">
              <div id="error-stock" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="prod-stock-critico">Stock Crítico</label>
              <input type="number" id="prod-stock-critico" name="stock_critico" 
                     min="0" step="1" placeholder="Ej: 5 (Opcional, Min: 0)">
              <div id="error-stock-critico" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="prod-categoria">Categoría</label>
              <select id="prod-categoria" name="categoria" required>
                <option value="">Seleccione una categoría...</option>
                <option value="TC">Tortas Cuadradas</option>
                <option value="TT">Tortas Circulares</option>
                <option value="PI">Postres Individuales</option>
                <option value="PSA">Productos Sin Azúcar</option>
                <option value="PT">Pastelería Tradicional</option>
                <option value="PG">Productos Sin Gluten</option>
                <option value="PV">Productos Vegana</option>
                <option value="TE">Tortas Especiales</option>
              </select>
              <div id="error-categoria" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="prod-imagen">URL de la Imagen</label>
              <input type="text" id="prod-imagen" name="imagen" 
                     placeholder="Ej: ../assets/img/torta-nueva.jpg (Opcional)">
              <div id="error-imagen" class="error-message"></div>
            </div>
            
            <button type="submit" class="btn-principal">Guardar Producto</button>
            <a href="productos-listado.html" class="btn-secundario-admin">Cancelar</a>

          </form>
        </div>
      </div>

    </main>

  </div> <script src="../js/main.js" defer></script>
  <script src="../js/validaciones.js" defer></script>
  
</body>
</html>
